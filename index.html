<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Illyrium Kingdom</title>
<style>
  /* Reset bazik */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #eef2f3;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background-color: #273c75;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
  }
  main {
    flex: 1;
    padding: 15px;
    max-width: 480px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  #status {
    font-size: 1.2rem;
    min-height: 50px;
    padding: 10px;
    border-radius: 8px;
    background-color: #dff9fb;
    color: #130f40;
  }
  #actions {
    display: flex;
    justify-content: space-around;
  }
  button {
    flex: 1;
    margin: 0 5px;
    padding: 12px 0;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background-color: #44bd32;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #4cd137;
  }
  #player-info {
    font-size: 1rem;
    color: #718093;
    background: #f5f6fa;
    padding: 12px;
    border-radius: 10px;
  }
  @media (max-width: 500px) {
    main {
      margin: 10px;
      width: auto;
    }
    button {
      font-size: 1rem;
      padding: 10px 0;
    }
  }
</style>
</head>
<body>

<header>Illyrium Kingdom</header>

<main>
  <div id="status">Mirësevini në Illyrium Kingdom! Ndërto dhe zhvillo mbretërinë tënde.</div>

  <div id="actions">
    <button id="build-house">Ndërto Shtëpi</button>
    <button id="collect-resources">Mblidh Burime</button>
  </div>

  <div id="player-info">
    <strong>Informacioni yt:</strong><br />
    Shtëpi: <span id="house-count">0</span><br />
    Burime: <span id="resources-count">0</span>
  </div>
</main>

<script>
  // Variabla për gjendjen e lojës
  let houses = 0;
  let resources = 0;

  // Elemente DOM
  const statusEl = document.getElementById('status');
  const houseCountEl = document.getElementById('house-count');
  const resourcesCountEl = document.getElementById('resources-count');

  // Funksion për azhurnim UI
  function updateUI() {
    houseCountEl.textContent = houses;
    resourcesCountEl.textContent = resources;
  }

  // Event listener për ndërtimin e shtëpisë
  document.getElementById('build-house').addEventListener('click', () => {
    if (resources >= 5) {
      houses++;
      resources -= 5;
      statusEl.textContent = 'Ke ndërtuar një shtëpi të re!';
    } else {
      statusEl.textContent = 'Nuk ke burime të mjaftueshme! Mblidh më shumë burime.';
    }
    updateUI();
  });

  // Event listener për mbledhjen e burimeve
  document.getElementById('collect-resources').addEventListener('click', () => {
    let collected = Math.floor(Math.random() * 5) + 1; // 1-5 burime rastësore
    resources += collected;
    statusEl.textContent = `Ke mbledhur ${collected} burime.`;
    updateUI();
  });

  // Inicializo UI
  updateUI();
</script>

</body>
</html>
